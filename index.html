<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Points Estimator - IA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-cpu"></i> Story Points Estimator <small class="text-muted">| Agilidade com IA</small>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0"><i class="bi bi-gear-fill"></i> Configuração do Modelo</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted small">Treine a rede neural com as 100 tarefas históricas antes de realizar estimativas.</p>
                        <button id="trainModelBtn" class="btn btn-warning w-100 fw-bold">
                            <i class="bi bi-play-circle-fill"></i> Treinar Modelo
                        </button>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mb-0"><i class="bi bi-calculator"></i> Nova Estimativa</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="complexity" class="form-label">Complexidade (1-10)</label>
                            <input type="range" class="form-range" min="1" max="10" step="1" id="complexity" value="5">
                            <div class="d-flex justify-content-between small text-muted">
                                <span>Simples</span><span>Complexa</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="uncertainty" class="form-label">Incerteza (1-5)</label>
                            <input type="range" class="form-range" min="1" max="5" step="1" id="uncertainty" value="3">
                            <div class="d-flex justify-content-between small text-muted">
                                <span>Clara</span><span>Incerta</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="techDebt" class="form-label">Risco / Dívida Técnica (1-5)</label>
                            <input type="range" class="form-range" min="1" max="5" step="1" id="techDebt" value="2">
                            <div class="d-flex justify-content-between small text-muted">
                                <span>Baixo</span><span>Alto</span>
                            </div>
                        </div>

                        <button id="runRecommendationBtn" class="btn btn-success w-100 fw-bold" disabled>
                            <i class="bi bi-lightning-fill"></i> Estimar Story Points
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0"><i class="bi bi-bar-chart-line"></i> Resultado da Predição Neural</h5>
                    </div>
                    <div class="card-body" id="resultsDiv">
                        <div class="text-center py-5">
                            <i class="bi bi-robot text-muted display-1"></i>
                            <p class="mt-3 text-muted">Aguardando treinamento do modelo para gerar previsões...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
